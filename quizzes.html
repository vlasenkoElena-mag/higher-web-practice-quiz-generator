<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="./assets/logo.svg" />
    <title>Ваши квизы</title>
    <link
      rel="stylesheet"
      href="./css/pages/quizzes.css" />
  </head>
  <body>
        <div class="container">
          <header class="header">
            <a href="./index.html">
                <img class="header__logo" src="./assets/logo.svg" alt="Логотип" />
            </a>
            <nav class="header__nav">
              <a class="button button--primary" href="./index.html">Добавить квиз</a>
            </nav>
            <button class="header__menu-button" type="button">
              <img class="header__menu-icon" src="./assets/burger.svg" alt="Меню" />
            </button>
          </header>

          <main class="main">
            <!-- <div class="main__inner layout__container layout__grid"> -->
            <section class="quizzes"></section>
              <!-- </div> -->

            <template id="quiz-list-template">
              <fragment>
                <h1 class="quizzes__title">Ваши квизы</h1>
                <div class="quizzes__list"></div>
              </fragment>
            </template>

            <template id="empty-quiz-list-template">
              <div class="quizzes__empty layout__grid">
                <div class="quizzes__empty-content">
                  <h1 class="quizzes__empty-title">У вас нет сохранённых квизов(</h1>
                  <p class="quizzes__empty-subtitle">Но вы можете добавить!</p>
                  <a class="button button--primary" href="./index.html">Добавить квиз</a>
                </div>
              </div>
            </template>
            
            <template id="quiz-card-template">
              <div class="quiz-card">
                <h3 class="quiz-card__title"></h3>
                <p class="quiz-card__description"></p>
                <div class="quiz-card__footer">
                  <div class="quiz-card__count text text--caption">0 вопросов</div>
                  <a class="link quiz-card__action" href="#">Пройти</a>
                </div>
              </div>
            </template>
          </main>

          <div class="toast toast--error" id="error-toast" hidden>
            <div class="toast__icon">&#10060;</div>
            <div class="toast__content">
              <p class="toast__title">Ошибка: не удалось обработать JSON.</p>
              <p class="toast__message text text--caption">Проверьте формат данных и попробуйте снова.</p>
            </div>
            <div class="toast__actions">
              <button type="button" class="button button--secondary toast__action">Продолжить</button>
            </div>
          </div>

          <footer class="footer">
			      <div class="footer__text">Учебный проект 2025</div>
		      </footer>
      </div>
    <script type="module" src="./src/pages/quizzes.ts"></script>
  </body>
</html>
